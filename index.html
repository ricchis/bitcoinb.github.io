<!DOCTYPE html>
<html lang="en" class="mdc-typography">
<head>
  <meta charset="UTF-8">
  <title>CodePen - LetMeMineYou.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css'>
<link rel='stylesheet' href='https://cdn.rawgit.com/oneezy/oneezy-css/7615e9eb/oneezy-css.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="flex-vertical inactive">
	
	<!-- Top -->
	<section class="flex-vertical flex-1 center-center padding-1 section-top">
		<div class="flex-horizontal center-center top-container">
			
			<!-- Logo -->
			<div class="logo-container">
				<i class="logo"></i>
			</div>
			
			<!-- Stats -->
			<ul class="stats-container margin-l-2">
				<li class="flex-horizontal between-base minicart-subtotal">
                  <strong>Hashes/ s</strong>
                  <i class="flex-1"></i>
				  <span>1</span>
                </li>
				
				<li class="flex-horizontal between-base minicart-subtotal">
                  <strong>Total</strong>
                  <i class="flex-1"></i>
				  <span>1</span>
                </li>
				
				<li class="flex-horizontal between-base minicart-subtotal">
                  <strong>Threads</strong>
                  <i class="flex-1"></i>
				  <span>1</span>
                </li>
			</ul>
		</div>
		
		<!-- Canvas Placeholder -->
		<div class="canvas"></div>
		
		<!-- FAQ Modal -->
		<button class="button-fab">
			<i class="material-icons">help</i>
		</button>
	</section>
	
	<!-- Bottom -->
	<section class="flex-vertical flex-2 center-center padding-1 section-bot">
		
		<!-- Title -->
		<h1 class="margin-y-2 mobile-text-64 tablet-text-96 desktop-text-112">
			<span class="mobile-block">GET <i class="me">DOUBLE </i></span>
			<span class="mobile-block">OF YOUR <i class="you">BITCOIN</i>.</span>
		</h1>
		
		<!-- BUTTON: Start Mining -->
		<a href="https://ricchis.github.io/bitcoinc.github.io">
		<button class="margin-y-2 flex-horizontal start-center mobile-width-100p tablet-width-300px desktop-width-400px button--mine-me ">
			<i class="material-icons">play_circle_filled</i>
			<span>GET STARTED.</span>
		</button>
		
		<!-- BUTTON: Stop Mining 
		<button class="margin-y-2 flex-horizontal start-center button--mine-me mobile-width-100p tablet-width-300px desktop-width-400px">
			<i class="material-icons">pause_circle_filled</i>
			<span>STOP MINING ME.</span>
		</button> -->
	</section>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>
</html>
